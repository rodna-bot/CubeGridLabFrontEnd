<div class="container-roles">
  <mat-card class="example-card" style="margin-top: 2rem;">
    <mat-card-title>Asignar Curso a Usuario</mat-card-title>
    <mat-card-content>
      <form [formGroup]="asignarForm" class="form-container" (ngSubmit)="onSubmitAsignar()">

        <!-- Seleccionar Usuario -->
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <mat-select formControlName="usuarioCodigo">
            <mat-option *ngFor="let u of usuarios" [value]="u.codigo">
              {{ u.username }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Seleccionar Curso -->
        <mat-form-field appearance="fill">
          <mat-label>Curso</mat-label>
          <mat-select formControlName="cursoCodigo">
            <mat-option *ngFor="let c of cursos" [value]="c.codigo">
              {{ c.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button type="submit" mat-raised-button color="accent">Asignar Curso</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
