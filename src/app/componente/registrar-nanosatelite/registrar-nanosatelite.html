<mat-card class="example-card">
  <mat-card-title>Registrar nanosatelite</mat-card-title>
  <mat-card-content>
    <form [formGroup]="NanosateliteForm" class="form-container" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Tipo</mat-label>
        <input matInput formControlName="tipo" placeholder="Tipo" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input matInput formControlName="precio" placeholder="Precio" />
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
