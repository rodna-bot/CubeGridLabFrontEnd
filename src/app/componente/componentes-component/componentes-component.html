<div class="container-componente">
  <h2>Listado de componentes</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- C贸digo Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <!-- Precio Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
      </ng-container>


      <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso </th>
        <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
      </ng-container>

      <ng-container matColumnDef="consumo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Consumo </th>
        <td mat-cell *matCellDef="let element"> {{element.consumo}} </td>
      </ng-container>

      <!-- Acci贸n: Editar -->
      <ng-container matColumnDef="accion1">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button [routerLink]="['/editar-componente', element.codigo]">
            <span class="material-icons">edit</span>
          </button>
          <button mat-raised-button (click)="eliminarComponente(element.codigo)">
            <span class="material-icons">delete</span>
          </button>
        </td>
      </ng-container>

      <!-- Header y Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- Contenedor flex para paginador y bot贸n -->
    <div class="paginator-container" style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
      <!-- Bot贸n agregar curso alineado a la izquierda -->
      <button mat-raised-button color="primary" [routerLink]="'/registrar-componente'">
        <span class="material-icons">book</span> Agregar Componente
      </button>



      <!-- Paginador alineado a la derecha -->
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
