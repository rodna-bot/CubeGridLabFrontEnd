<div class="container-roles">

  <!-- Registrar Rol -->
  <mat-card class="example-card">
    <mat-card-title>Registrar Rol</mat-card-title>
    <mat-card-content>
      <form [formGroup]="rolForm" class="form-container" (ngSubmit)="onSubmitRol()">
        <mat-form-field appearance="fill">
          <mat-label>Nombre de Rol</mat-label>
          <input matInput formControlName="nombre" placeholder="nombre" />
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Registrar</button>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Asignar Rol a Usuario -->
  <mat-card class="example-card" style="margin-top: 2rem;">
    <mat-card-title>Asignar Rol a Usuario</mat-card-title>
    <mat-card-content>
      <form [formGroup]="asignarForm" class="form-container" (ngSubmit)="onSubmitAsignar()">
        <!-- Seleccionar Usuario -->
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <mat-select formControlName="usuarioCodigo">
            <mat-option *ngFor="let u of usuarios" [value]="u.codigo">
              {{ u.username }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Seleccionar Rol -->
        <mat-form-field appearance="fill">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="rolCodigo">
            <mat-option *ngFor="let r of roles" [value]="r.codigo">
              {{ r.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button type="submit" mat-raised-button color="accent">Asignar Rol</button>
      </form>
    </mat-card-content>
  </mat-card>

</div>
