<mat-card class="example-card">
  <mat-card-title>Agregar usuario</mat-card-title>
  <mat-card-content>
    <form [formGroup]="usuarioForm" class="form-container" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="username" placeholder="username" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" placeholder="password" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Confirmar contraseña</mat-label>
        <input matInput formControlName="confirmPassword" placeholder="Confirmar password" />
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary">Agregar</button>
    </form>
  </mat-card-content>
</mat-card>
