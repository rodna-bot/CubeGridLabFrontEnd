<div class="container-usuarios-componente">
  <h2>Listado de Cursos</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Código Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del curso </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Password Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <!-- Acción: Editar -->
      <ng-container matColumnDef="accion1">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button [routerLink]="['/editar-curso', element.codigo]">
            <span class="material-icons">edit</span>
          </button>
          <button mat-raised-button (click)="eliminarCurso(element.codigo)">
            <span class="material-icons">delete</span>
          </button>
        </td>
      </ng-container>

      <!-- Header y Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- Contenedor flex para paginador y botón -->
    <div class="paginator-container" style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
      <!-- Botón agregar curso alineado a la izquierda -->
      <button mat-raised-button color="primary" [routerLink]="'/agregar-curso'">
        <span class="material-icons">book</span> Agregar Curso
      </button>
      <!-- Botón agregar usuario alineado a la izquierda -->
      <button mat-raised-button color="primary" [routerLink]="'/asignar-usuario-curso'">
        <span class="material-icons">assignment_ind</span> Asignar curso a usuario
      </button>

      <!-- Paginador alineado a la derecha -->
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
