<mat-card class="example-card">
  <mat-card-title>Actualizar Componente</mat-card-title>
  <mat-card-content>
    <form [formGroup]="componenteForm" class="form-container" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Nombre del componente" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Descripcion</mat-label>
        <input matInput formControlName="descripcion" placeholder="Descripcion del componente" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Tipo</mat-label>
        <input matInput formControlName="tipo" placeholder="Tipo de componente" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input matInput formControlName="precio" placeholder="Precio del componente" />
      </mat-form-field>
      <mat-form-field appearance="fill">
      <mat-label>Peso</mat-label>
      <input matInput formControlName="peso" placeholder="Peso del componente" />
      </mat-form-field>

      <mat-form-field appearance="fill">
      <mat-label>Consumo</mat-label>
      <input matInput formControlName="consumo" placeholder="Consumo del componente" />
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary">Actualizar</button>
    </form>
  </mat-card-content>
</mat-card>
