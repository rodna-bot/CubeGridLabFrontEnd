<mat-card class="example-card">
  <mat-card-title>Actualizar Curso</mat-card-title>
  <mat-card-content>
    <form [formGroup]="cursoForm" class="form-container" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Nombre del curso" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="descripcion" placeholder="Descripción del curso" />
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary">Actualizar</button>
    </form>
  </mat-card-content>
</mat-card>
