<mat-card class="example-card">
  <mat-card-title>Actualizar Nanosatelite</mat-card-title>
  <mat-card-content>
    <form [formGroup]="NanoForm" class="form-container" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
      <mat-label>Tipo</mat-label>
      <input matInput formControlName="tipo" placeholder="Tipo de nanosatelite" />
    </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input matInput formControlName="precio" placeholder="Precio del nanosatelite" />
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary">Actualizar</button>
    </form>
  </mat-card-content>
</mat-card>
