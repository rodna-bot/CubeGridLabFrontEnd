<div class="container-usuarios-componente">
  <h2>Listado de Usuarios</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Código Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Password Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contraseña </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

      <!-- Acción: Editar -->
      <ng-container matColumnDef="accion1">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button [routerLink]="['/editar-usuario', element.codigo]">
            <span class="material-icons">edit</span>
          </button>
          <button mat-raised-button (click)="eliminarUsuario(element.codigo)">
            <span class="material-icons">delete</span>
          </button>
        </td>
      </ng-container>

      <!-- Header y Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- Contenedor flex para paginador y botón -->
    <div class="paginator-container" style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
      <!-- Botón agregar usuario alineado a la izquierda -->
      <button mat-raised-button color="primary" [routerLink]="'/agregar-usuario'">
        <span class="material-icons">person_add</span> Agregar Usuario
      </button>
      <!-- Botón agregar usuario alineado a la izquierda -->
      <button mat-raised-button color="primary" [routerLink]="'/gestionar-rol'">
        <span class="material-icons">settings</span> Gestionar Roles
      </button>

      <!-- Paginador alineado a la derecha -->
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
