<div class="container-simulacion-creada-componente">
  <h2>Simulación generada</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


      <!-- Username Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de la Simulacion </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- descripcion Column -->
      <ng-container matColumnDef="fechaCreacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de creacion </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaCreacion}} </td>
      </ng-container>


      <ng-container matColumnDef="pesoTotal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso Total </th>
        <td mat-cell *matCellDef="let element"> {{element.pesoTotal}} </td>
      </ng-container>
      <ng-container matColumnDef="costoTotal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo Total </th>
        <td mat-cell *matCellDef="let element"> {{element.costoTotal}} </td>
      </ng-container>
      <ng-container matColumnDef="consumoTotal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Consumo Total </th>
        <td mat-cell *matCellDef="let element"> {{element.consumoTotal}} </td>
      </ng-container>



      <!-- Header y Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- Contenedor flex para paginador y botón -->
    <div class="paginator-container" style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">

      <!-- Paginador alineado a la derecha -->
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
